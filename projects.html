            <div class="video-row" id="video-row" style="display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap;"></div>

<style>
    /* CSS to make the video slightly transparent on hover */
    .video-row video {
        transition: opacity 0.3s ease; /* Smooth transition for opacity */
    }

    .video-row video:hover {
        opacity: 0.7; /* Set video transparency on hover */
    }

    /* Optional: Make sure the anchor tags don't have default styling */
    .video-row a {
        text-decoration: none; /* Remove underline from links */
    }

    /* Two items per row */
    .video-row figure {
    width: 38%; /* Adjusted to fit two items per row */
    text-align: center;  
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 40px; /* Increased bottom margin for more vertical space */
    margin-left: 10px; /* Add horizontal space between items */
    margin-right: 10px; /* Add horizontal space between items */
}

    /* Style for the names (optional customization) */
    .video-row figcaption {
        text-align: center;
        font-size: 22px;
        color: #9e9e9e; /* Customize the text color */
        margin-top: 10px; /* Space between video and name */
    }
</style>

<script>
    // Sample data for different content
    const content = [
        {
            name: 'ENTITY',
            src: 'vids/endd.mp4',
            url: 'entity.html' // Open another HTML file when clicked
        },
        {
            name: 'THE BET',
            src: 'vids/endd.mp4',
            url: 'the-bet.html' // Open another HTML file when clicked
        },
        {
            name: 'BLOODY WAR',
            src: 'vids/endd.mp4',
            url: 'g-cards.html' // Open another HTML file when clicked
        },
        {
            name: 'RATS!',
            src: 'vids/endd.mp4',
            url: 'rats.html' // Open another HTML file when clicked
        }
    ];

    // Function to dynamically create and append elements to the video row
    function renderContent() {
        const videoRow = document.getElementById('video-row');
        videoRow.innerHTML = ''; // Clear existing content

        content.forEach(item => {
            // Create a new figure element
            const figure = document.createElement('figure');

            // Create video element
            const video = document.createElement('video');
            video.src = item.src;
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.style.width = '100%'; // Set video width

            // Add click event to open a new HTML page
            video.addEventListener('click', () => {
                window.location.href = item.url;
            });

            // Create figcaption element
            const figcaption = document.createElement('figcaption');
            figcaption.textContent = item.name;
            figcaption.style.textAlign = 'center';
            figcaption.style.fontSize = '22px';

            // Append the video and figcaption to the figure
            figure.appendChild(video);
            figure.appendChild(figcaption);

            // Append the figure to the video row
            videoRow.appendChild(figure);
        });
    }

    // Call the function to render the content initially
    renderContent();
</script>
